<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
    <link
      href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <h3>Menu</h3>
      <h3>ðŸ”´ User Name</h3>
      <h3>Sales Report</h3>
    </div>
    <div class="categories">
      <div>
        <span>Category: </span>
        <select id="category" onchange="Dropdown_select(this.value)">
          <option value="select">Select</option>
          <option value="food">Food</option>
          <option value="clothes">Clothes</option>
        </select>
      </div>
      <div>
        <span>Product:</span>
        <select id="products" onchange="Dropdown_select(this.value)">
          <option value="select">Select</option>
        </select>
      </div>
      <div>
        <span>Brand:</span>
        <select id="brand" onchange="Dropdown_select(this.value)">
          <option value="select">Select</option>
        </select>
      </div>
    </div>
    <div id="main-chart">
      <div id="container"></div>
    </div>
    <script>
      anychart.onDocumentReady(function () {
        var chart = anychart.column();
        chart.animation(true);
        chart.title("Sales By Month for");
        var series = chart.column([
          ["January", "0"],
          ["February", "0"],
          ["March", "0"],
          ["April", "0"],
        ]);
        chart.yScale().minimum(0);
        chart.tooltip().positionMode("point");
        chart.interactivity().hoverMode("by-x");
        chart.xAxis().title("Months");
        chart.yAxis().title("Sales");
        chart.container("container");
        chart.draw();
      });
    </script>
  </body>
</html>
